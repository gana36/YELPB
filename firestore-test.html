<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore Connection Test</title>
    <style>
        body {
            font-family: monospace;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .log-entry {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success { background: #1a4d1a; }
        .error { background: #4d1a1a; }
        .info { background: #1a1a4d; }
        .warning { background: #4d4d1a; }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            background: #F97316;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #fb923c;
        }
        #logs {
            margin-top: 20px;
        }
        h1 {
            color: #F97316;
        }
        .config-display {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>ðŸ”¥ Firestore Connection Test</h1>
    <div class="config-display" id="config"></div>
    <div>
        <button onclick="testConnection()">Test Basic Connection</button>
        <button onclick="testWrite()">Test Write to Firestore</button>
        <button onclick="testRead()">Test Read from Firestore</button>
        <button onclick="testSubscribe()">Test Real-time Subscription</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    <div id="logs"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getFirestore, collection, doc, setDoc, getDoc, onSnapshot, addDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCnQdYMyrIjnYAyIHCzhs8BO2CjNXJQf50",
            authDomain: "yelp-85196.firebaseapp.com",
            projectId: "yelp-85196",
            storageBucket: "yelp-85196.firebasestorage.app",
            messagingSenderId: "794644291096",
            appId: "1:794644291096:web:4ea3d5ed9a4b1890a4ad6d"
        };

        // Display config
        document.getElementById('config').innerHTML = `
            <strong>Firebase Configuration:</strong><br>
            Project ID: ${firebaseConfig.projectId}<br>
            Auth Domain: ${firebaseConfig.authDomain}<br>
            API Key: ${firebaseConfig.apiKey ? 'âœ… Set' : 'âŒ Missing'}
        `;

        // Initialize Firebase
        let app, db;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            log('âœ… Firebase initialized successfully', 'success');
        } catch (error) {
            log(`âŒ Firebase initialization failed: ${error.message}`, 'error');
        }

        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.insertBefore(entry, logsDiv.firstChild);
        }

        window.testConnection = function() {
            log('ðŸ”¥ Testing basic connection...', 'info');
            if (db) {
                log('âœ… Firestore database object exists', 'success');
                log(`Database info: ${JSON.stringify({ app: db.app.name })}`, 'info');
            } else {
                log('âŒ Firestore database object is null', 'error');
            }
        };

        window.testWrite = async function() {
            log('ðŸ”¥ Testing write operation...', 'info');
            const testSessionCode = 'TEST' + Date.now();

            try {
                // Test 1: Write to main document
                log(`Attempting to write to: rooms/${testSessionCode}`, 'info');
                const sessionRef = doc(db, 'rooms', testSessionCode);
                await setDoc(sessionRef, {
                    code: testSessionCode,
                    votes: { budget: {}, cuisine: {}, vibe: {}, dietary: {}, distance: {} },
                    locked: false,
                    createdAt: Date.now(),
                    testWrite: true
                });
                log(`âœ… Successfully wrote session document: rooms/${testSessionCode}`, 'success');

                // Test 2: Write to subcollection
                log(`Attempting to write to: rooms/${testSessionCode}/users/test_user`, 'info');
                const userRef = doc(db, 'rooms', testSessionCode, 'users', 'test_user');
                await setDoc(userRef, {
                    id: 'test_user',
                    name: 'Test User',
                    color: 'from-orange-500 to-red-500',
                    joinedAt: Date.now()
                });
                log(`âœ… Successfully wrote user to subcollection`, 'success');

                // Test 3: Add to events subcollection
                log(`Attempting to add to: rooms/${testSessionCode}/events`, 'info');
                const eventsRef = collection(db, 'rooms', testSessionCode, 'events');
                await addDoc(eventsRef, {
                    type: 'join',
                    user: 'Test User',
                    userColor: 'from-orange-500 to-red-500',
                    message: 'joined the session',
                    timestamp: Date.now()
                });
                log(`âœ… Successfully added event to subcollection`, 'success');

            } catch (error) {
                log(`âŒ Write failed: ${error.code} - ${error.message}`, 'error');
                log(`Full error: ${JSON.stringify(error, null, 2)}`, 'error');
            }
        };

        window.testRead = async function() {
            log('ðŸ”¥ Testing read operation...', 'info');

            try {
                // Try to read existing session IHM7V9
                const sessionCode = 'IHM7V9';
                log(`Attempting to read: rooms/${sessionCode}`, 'info');

                const sessionRef = doc(db, 'rooms', sessionCode);
                const sessionDoc = await getDoc(sessionRef);

                if (sessionDoc.exists()) {
                    log(`âœ… Session found: ${JSON.stringify(sessionDoc.data())}`, 'success');
                } else {
                    log(`âš ï¸ Session document does not exist`, 'warning');
                }

                // Try to read users subcollection
                log(`Attempting to read: rooms/${sessionCode}/users`, 'info');
                const usersRef = collection(db, 'rooms', sessionCode, 'users');

                // Since we can't query, we'll try to set up a snapshot
                const unsubscribe = onSnapshot(usersRef,
                    (snapshot) => {
                        log(`âœ… Users subcollection snapshot: ${snapshot.size} users`, 'success');
                        snapshot.forEach((doc) => {
                            log(`  User: ${JSON.stringify(doc.data())}`, 'info');
                        });
                        unsubscribe();
                    },
                    (error) => {
                        log(`âŒ Users read failed: ${error.code} - ${error.message}`, 'error');
                        unsubscribe();
                    }
                );

            } catch (error) {
                log(`âŒ Read failed: ${error.code} - ${error.message}`, 'error');
                log(`Full error: ${JSON.stringify(error, null, 2)}`, 'error');
            }
        };

        let subscriptions = [];
        window.testSubscribe = function() {
            log('ðŸ”¥ Testing real-time subscription...', 'info');
            const sessionCode = 'IHM7V9';

            try {
                // Subscribe to users
                log(`Setting up subscription: rooms/${sessionCode}/users`, 'info');
                const usersRef = collection(db, 'rooms', sessionCode, 'users');
                const unsubUsers = onSnapshot(
                    usersRef,
                    (snapshot) => {
                        log(`ðŸ“¡ Users snapshot: ${snapshot.size} users, empty: ${snapshot.empty}`, 'info');
                        snapshot.forEach((doc) => {
                            log(`  ðŸ‘¤ ${doc.id}: ${JSON.stringify(doc.data())}`, 'success');
                        });
                    },
                    (error) => {
                        log(`âŒ Subscription error: ${error.code} - ${error.message}`, 'error');
                    }
                );
                subscriptions.push(unsubUsers);

                // Subscribe to session
                log(`Setting up subscription: rooms/${sessionCode}`, 'info');
                const sessionRef = doc(db, 'rooms', sessionCode);
                const unsubSession = onSnapshot(
                    sessionRef,
                    (snapshot) => {
                        if (snapshot.exists()) {
                            log(`ðŸ“¡ Session snapshot: ${JSON.stringify(snapshot.data())}`, 'info');
                        } else {
                            log(`âš ï¸ Session does not exist`, 'warning');
                        }
                    },
                    (error) => {
                        log(`âŒ Session subscription error: ${error.code} - ${error.message}`, 'error');
                    }
                );
                subscriptions.push(unsubSession);

                log('âœ… Subscriptions set up. Waiting for updates...', 'success');

            } catch (error) {
                log(`âŒ Subscribe failed: ${error.code} - ${error.message}`, 'error');
            }
        };

        window.clearLogs = function() {
            document.getElementById('logs').innerHTML = '';
        };

        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('ðŸš€ Running automatic diagnostics...', 'info');
                testConnection();
            }, 500);
        });
    </script>
</body>
</html>
